<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Sign Up</title>
	<!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
	<!-- Signup CSS 
	<link href="css/signup.css" rel="stylesheet">
	-->
</head>
<body>
<div class="container">
	
	<h1 class="text-center">Prisoner's Dilemma</h1>
	<div class="jumbotron">
	<form role="form">
		<div class="form-group">
			<label for="first_name">First Name:</label>
			<input type="text" class="form-control" id="first_name">
		</div>
		
		<div class="form-group">
			<label for="last_name">Last Name:</label>
			<input type="text" class="form-control" id="last_name">
		</div>
		
		<div class="form-group">
			<label for="email">Email address:</label>
			<input type="email" class="form-control" id="email">
		</div>
		
		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" class="form-control" id="password">
		</div>
		
		<div class="form-group">
			<label for="confrim_password">Confirm Password:</label>
			<input type="password" class="form-control" id="confrim_password">
		</div>
		
		<p>Select your professor:
		<div class="radio">
			<label><input type="radio" name="teacher" value="professor1">Professor 1</label>
		</div>
		
		<div class="radio">
			<label><input type="radio" name="teacher" value="professor2">Professor 2</label>
		</div>
		
		<div class="radio">
			<label><input type="radio" name="teacher" value="professor3" >Professor 3</label>
		</div>
		</p>
	<button type="submit" class="btn btn-default">Submit</button>
	</form>
	</div> <!-- /jumbotron -->
 
</div> <!-- /container -->
	
	
	<!-- Bootstratp javascript -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
<div/>
</body>
</html>
