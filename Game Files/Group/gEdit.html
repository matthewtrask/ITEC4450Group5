<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Edit Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
</head>
<body>
<div class="container">
	
	<h1 class="text-center">Edit Profile</h1>
	
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div>
				<ul class="nav navbar-nav">
					<li><a href="gHome.html">Home</a></li>
					<li><a href="gProfile.html">Profile</a></li>
					<li><a href="gPlay.html">Play</a></li> 
					<li><a href="gResults.html">Results</a></li>
					<li><a href="../index.html">Logout</a></li> 
				</ul>
			</div>
		</div><!--end container-fluid-->
	</nav>
	
	<h3 class="text-center">Edit Profile</h3>
	
	<div class="jumbotron">
	<form role="form">
		<div class="form-group">
			<label for="first_name">First Name:</label>
			<input type="text" class="form-control" id="first_name">
		</div>
		
		<div class="form-group">
			<label for="last_name">Last Name:</label>
			<input type="text" class="form-control" id="last_name">
		</div>
		
		<div class="form-group">
			<label for="email">Email address:</label>
			<input type="email" class="form-control" id="email">
		</div>
		
		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" class="form-control" id="password">
		</div>
		
		<div class="form-group">
			<label for="confrim_password">Confirm Password:</label>
			<input type="password" class="form-control" id="confrim_password">
		</div>
		
		<p>Select your professor:
		<div class="radio">
			<label><input type="radio" name="teacher" value="professor1">Professor 1</label>
		</div>
		
		<div class="radio">
			<label><input type="radio" name="teacher" value="professor2">Professor 2</label>
		</div>
		
		<div class="radio">
			<label><input type="radio" name="teacher" value="professor3" >Professor 3</label>
		</div>
		</p>
		
	<button type="submit" class="btn btn-default">Edit Account</button>
	
	</form>
	
	</div> <!-- /jumbotron -->
	
</div> <!-- /container -->
	
	<!-- Bootstratp javascript -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
<div/>
</body>
</html>
