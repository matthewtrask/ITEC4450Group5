<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Login</title>
	<!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
	<!-- Login CSS -->
	<link href="css/login.css" rel="stylesheet">
</head>
<body>
<div class="container">
	
	<h1 class="text-center">Prisoner's Dilemma</h1>
	<div class="jumbotron">
      <form class="form-signin">
        <h2 class="form-signin-heading">Login</h2>
        <label for="inputEmail" class="sr-only">GGC Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="GGC Email" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
	</div> <!-- Jumbotron-->  
</div> <!-- /container -->
	
	
	<!-- Bootstratp javascript -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
<div/>
</body>
</html>
